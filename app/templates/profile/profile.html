{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="{{ url_for('static', filename='images/default-avatar.png') }}"
                                alt="Profile Picture" class="img-fluid rounded-circle mb-3"
                                style="width: 150px; height: 150px;">
                            <button class="btn btn-outline-primary btn-sm">Change Picture</button>
                        </div>
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" value="{{ user.username }}"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="joinDate" class="form-label">Member Since</label>
                                    <input type="text" class="form-control" id="joinDate"
                                        value="{{ user.created_at.strftime('%B %d, %Y') }}" readonly>
                                </div>
                                <a href="{{ url_for('profile.settings') }}" class="btn btn-primary">Edit Profile</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
